<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV File Upload</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
</head>
<style>

  * {
    margin: 0%;
    padding: 0%;
  }

  .grid-container {
    display: grid;
    grid-template-columns: 3fr 3fr;
    gap: 10px;
    align-items: center;
    justify-content: center;
  }

  /* Style for grid items */
  .grid-item {
    padding: 20px;
    text-align: center;
    display: flex;

  }

  .grid-item2 {
    text-align: left;
    padding: 20px;
  }

  .heading {
    padding: 20px;
    text-align: center;
    font-family: Calibri,'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif ;
    font-size: 1.3em;
    background-image: linear-gradient(to top, rgba(255,0,0,0), #6699ff);
  }

  .text{
    padding: 20px;
    text-align: left;
    font-family: Calibri,'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif ;
    font-size: 2em;
  }

  .text_bottom{
    padding: 20px;
    text-align: center;
    font-family: Calibri,'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif ;
    font-size: 1.3em;
    background-color: #6699ff;
  }



</style>

<body>
  <header class="heading">
    <h1>
      AZURE DEFECT CLASSIFICATION
    </h1>
    <p style="font-size: large;">Nanyang Polytechnic EGT217-AI Engineering Project</p>
  </header>

  <div class=grid-container>
    <div class="text">
      CSV
    </div>
    
    <div class="text">
      Output 
    </div>
  </div>

  <div class=grid-container>
    <div class="grid-item2">
      <form action="/upload" method="post" enctype="multipart/form-data">
        <!-- <input type="file" name="file" oninvalid="this.setCustomValidity('Please upload a CSV file')" accept=".CSV" required> -->
        <input type="file" id="files" name="file" accept=".csv">
        <label for="files"></label>
        <input type="submit" value=" Upload ">
       
      </form>
    </div>

    <div class="grid-item2">
      <!-- <form method="post" action="/classify">
        <input type="submit" value=" Classify " >
      </form> -->
        
    </div>
  </div>

  

  <div class=grid-container style="position: relative;">
    <div class="grid-item" style="height: 400px;"> 
      {% if tables %}
      {% for table in tables %}
      {{ table|safe }}
      {% endfor %}
      <script>
        $(document).ready(function () {
          $('.data').DataTable({"paging":false,"scrollY": "300px", 
        "scrollCollapse": true,
        "fixedHeader": {
          "header": true, // Enable fixed header
          "footer": false}});
        });
      </script>
      {% endif %}
    </div>
    <div class="grid-item">
      {% if img_data %}
      <img src="data:image/png;base64,{{ img_data }}" alt="Output Image">
      {% endif %}
    </div>
  </div>

  <div class="text_bottom">
    Prediction : {{prediction}}
  </div>
  
</body>

</html>
